<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Basics</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style type="text/css">
      .btn-danger{
        color: orange;
      }
    </style>
  </head>
  <body>



    <div class="container">
      <div class="jumbotron">
        <h1>This is a jumbotron</h1>
        <p>This is a paragraph in the jumbotron</p>
        <button class="btn-success btn-lg">Success!</button>

      </div>
      <h1>Bootstrap Basics</h1>
      <button class ="btn btn-success btn-xs btn-danger">Click me!</button>
      <button class ="btn btn-success btn-xs active">Click me!</button>
      <button class ="btn btn-success btn-xs disabled">Click me!</button>
      <a href="http://www.getbootstrap.com" class="btn-info btn-lg">Bootstrap Docs</a>


      <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Check me out
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>

  </body>
</html>
