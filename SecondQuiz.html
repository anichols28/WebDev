<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Second Quiz</title>
  </head>
  <body>
    <h1>Register</h1>

    <form class="" method="get">
      <!-- First and last name input -->
      <div class="">
        <label for="First">First Name: </label>
        <input type="text" id="First" name="First" value="" placeholder="John" required>
        <label for="Last">Last Name: </label>
        <input id="Last" type="text" name="Last" value="" placeholder="Smith" required>
      </div>
      <!-- Gender radio button -->
      <div class="">
        <label for="Male">Male</label>
        <input id="Male" type="radio" name="gender" value="male">
        <label for="Female">Female</label>
        <input id="Female" type="radio" name="gender" value="female">
        <label for="Male">Other</label>
        <input id="Other" type="radio" name="gender" value="other">
     </div>

      <!-- Email -->
      <div class="">
        <label for="Email">Email: </label>
        <input id="Email" type="email" name="Email" placeholder="user@email.com"value="" required>
        <label for="Password"></label>
        <input id="Password" type="password" name="Email" value="" minlength=5 placeholder="password" required>
      </div>

      <!-- Birthday -->
      <div class="">
        <label for="Birthday">Birthday: </label>
        <select id="Birthday"name="Month">
          <option value="January">January</option>
          <option value="Febuary">Febuary</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
        </select>
        <select id="Birthday"name="Day">
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
        </select>
        <select id="Birthday"name="Year">
          <option value="1991">1991</option>
          <option value="1990">1990</option>
          <option value="1989">1989</option>
        </select>
      </div>
      <!-- Checkbox terms -->
      <div class="">
        <label for="terms">I agree to the terms and conditions </label>
        <input id="terms" type="checkbox" name="terms" value="on">
      </div>

      <!-- submit -->
      <input type="submit" name="" value="Submit">
    </form>







  </body>
</html>
