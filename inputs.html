<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>

    <p>Do you prefer cats or dogs?</p>
    <form>
      <label for="dogs">Dogs</label>
      <input id="dogs" type="radio" name="petChoice" value="dog">
      <label for="cats">Cats</label>
      <input id="cats" type="radio" name="petChoice" value="cat">

      <p>what's your favorite color?</p>
      <select name="color">
        <option value="happy">:)</option>
        <option value="sad">:(</option>
        <option value="meh">:|</option>
      </select>

      <textarea name="paragraph" rows="10" cols="20"></textarea>
      <button>Go!</button>
    </form>



  </body>
</html>
