<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms Quiz</title>
  </head>
  <body>

    <h1>Register</h1>

    <form>
      <label for="First">First Name: </label>
      <input id="first" type="text" name="first" value="" placeholder="John">
      <label for="last">Last Name: </label>
      <input id="last" type="text" name="last" value="" placeholder="Doe">

      <p></p>
      <label for="male">Male </label>
      <input id=male type="radio" name="gender" value="male">
      <label for="female">Female </label>
      <input id=female type="radio" name="gender" value="female">
      <label for="other">Other </label>
      <input id=other type="radio" name="gender" value="other">

      <p></p>
      <label for="email">Email: </label>
      <input type="email" id="email" name="email" value="" placeholder="your email">
      <label for="password">Password: </label>
      <input type="password" id="password" name="password" value="" placeholder="password">

      <p></p>
      <label for="bday">Birthday: </label>
      <select  name="Month">
        <option>Month</option>
        <option>Red</option>
        <option>Blue</option>
        <option>Red</option>
      </select>
      <select  name="Day">
        <option>Day</option>
        <option>Red</option>
        <option>Blue</option>
        <option>Red</option>
      </select>
      <select  name="Year">
        <option>Year</option>
        <option>Red</option>
        <option>Blue</option>
        <option>Red</option>
      </select>

      <p></p>
      <label for="bday2">Actual Birthday: </label>
      <input type="date" name="bday2" id="bday2" value="">

      <p></p>
      <label for="check">I agree to the terms and conditions</label>
      <input type="checkbox" id="check" name="" value="agree">

      <p></p>
      <button>Go!</button>

    </form>




  </body>
</html>
